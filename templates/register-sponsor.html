{% extends 'layout.html' %}

{% block title %}
Sponsor Registration - Inflou
{% endblock %}

{% block content %}
<h1 class="mt-5">Sponsor Registration to Inflou!</h1>
<form method="post" class="mt-5">
  <label for="username" class="form-label">Username
    <input type="text" name="username" id="username" class="form-control" required>
  </label>
  <br>
  <label for="password" class="form-label">Password
    <input type="password" name="password" id="password" class="form-control" required>
  </label>
  <br>
  <label for="name" class="form-label">Name
    <input type="text" name="name" id="name" class="form-control" required>
  </label>
  <br>
  <label for="industry" class="form-label">Industry
    <input type="text" name="industry" id="category" class="form-control" required>
  </label>
  <br>
  <label for="budget" class="form-label">Budget
    <input type="text" name="budget" id="niche" class="form-control" required>
  </label>
  <br>
  <input type="submit" value="Register" class="btn btn-success">
</form>
{% endblock %}

{% block style %}
<style>
  form {
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  
  h1 {
    text-align: center;
  }
</style>
{% endblock %}
