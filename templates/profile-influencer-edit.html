{% extends 'layout.html' %}

{% block title %}
  Profile - Inflou
{% endblock %}

{% block content %}
  <div class="container" style="margin-inline: auto;">
    <h5 class="mt-5 mb-0 text-muted">Influencer Profile</h5>
    <h3 class="mt-3 mb-0">{{inf.name}}</h3>
    <h4 class="text-muted">@{{username}}</h4>
    <form method="post">
      <div class="mt-4" style="width: 25%;">
        <table class="table table-striped">
          <tbody>
            <tr>
              <th scope="row">Category</th>
              <td><input type="text" name="category" id="category" class="form-control" required value="{{inf.category}}"></td>
            </tr>
            <tr>
              <th scope="row">Niche</th>
              <td><input type="text" name="niche" id="niche" class="form-control" required value="{{inf.niche}}"></td>
            </tr>
            <tr>
              <th scope="row">Reach</th>
              <td><input type="text" name="reach" id="reach" class="form-control" required value="{{inf.reach}}"></td>
            </tr>
          </tbody>
        </table>
        <button class="btn btn-primary" type="submit" value="Add"><i class="fa-solid fa-floppy-disk"></i> Save</button>
      </div>
    </form>
  </div>
{% endblock %}
